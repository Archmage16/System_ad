{% extends "base.html" %}
{% block title %}Главная{% endblock %}

{% block content %}
<h1>Заметки</h1>
<div id="notes-container">
    {% for note in notes %}
        <div class="note">
            <p>{{note.id}})  {{ note.content }}</p>
            <small>Создано: {{ note.created_at }}</small>
        </div>
    {% endfor %}
</div>
<a href="{% url 'notes_api' %}">Добавить заметку</a>
{% endblock %}
